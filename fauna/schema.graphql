type User {
  email: String! @unique
  name: String!
  list: [List] @relation
  todos: [Todo] @relation
}

type Todo {
  title: String!
  completed: Boolean!
  list: List
  user: User!
}

type List {
  title: String!
  todos: [Todo] @relation
  user: User!
}

type Query {
  allTodos: [Todo!]
  allLists: [List!]
  listByUser: [List!] @resolver(name: "ListByUser", paginated: true)
  todosByList(listId: ID!): [Todo!] @resolver(name: "TodosByList", paginated: true)
  logout: Boolean! @resolver(name: "Logout")
  login(email: String!, password: String!): String! @resolver(name: "Login")
  getUserData: User! @resolver(name: "GetUserData")
}